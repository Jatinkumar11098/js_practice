<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <title>SCORE COUNTER</title>
</head>

<body>
    <section class="mainBlock">
        <div class="card" style="width: 30rem;">
            <img src="https://images.unsplash.com/photo-1628440501245-393606514a9e?q=80&w=1931&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title">Ping Pong Score Keeper</h5>
                <p class="display-4 fw-semibold"><span id="scrOne">0</span> to <span id="scrTwo">0</span> </p>
                <p id="smallHeading">Use the buttons below to keep score.</p>
                <div class="btns d-flex justify-content-around">
                    <a href="#" class="btn btn-success flex-grow-1">+1 Player</a>
                    <a href="#" class="btn btn-info flex-grow-1 mx-2">+2 Player</a>
                    <a href="#" class="btn btn-danger flex-grow-1">Reset</a>
                </div>

            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
